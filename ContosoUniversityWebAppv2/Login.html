<!DOCTYPE html>
<html>
<head>
    <title>University of Contoso/Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/facebooklogin.js"></script>
</head>
<body style="background-color:#ffffcc">
    <h1 style="text-align:center; font-family:'Baskerville Old Face'">University of Contoso</h1>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <div>
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Students.html">Students</a></li>
                    <li><a href="Departments.html">Departments</a></li>
                    <li><a href="Courses.html">Courses</a></li>
                    <li><a href="Enrollments.html">Enrollments</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li  class="active"><a href="Login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
        <div id="status"></div>
    </nav>

    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="user">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="uname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pass">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pass">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="submit" class="btn btn-default">Login</button>
                </div>
                <div class="col-sm-offset-4 col-sm-8">
                    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
                    <div id="status"></div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
